<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rede Super Legal</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body { font-family: 'Roboto', sans-serif; background: #f9f9f9; color: #333; display: flex; flex-direction: column; }

    header { 
      background: #0033A0; 
      padding: 1rem 2rem; 
      color: white; 
      position: relative; 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
    }

    .logo-container {
      display: flex; 
      align-items: center; 
      gap: 0.75rem;
    }

    .logo {
      height: 40px;
      width: auto;
    }

    .logo-text {
      font-size: 1.5rem; 
      font-weight: bold; 
      color: white;
    }

    nav {
      display: flex;
      gap: 2rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 700;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #cccccc;
    }

    .section { padding: 2rem; flex: 1; }

    .section h2 { 
      text-align: center;
      margin-bottom: 1.5rem; 
      color: #0033A0;
    }

    .lojas-grid { 
      display: grid; 
      grid-template-columns: repeat(3, 1fr); 
      gap: 1.5rem; 
    }

    .card { 
      background: white; 
      padding: 1rem; 
      border-radius: 8px; 
      box-shadow: 0 0 10px rgba(0,0,0,0.05); 
      display: flex; 
      align-items: center; 
      gap: 1rem;
      font-weight: 700;
      font-size: 1.1rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card > div {
      display: flex;
      flex-direction: column;
      line-height: 1.2;
    }

    .card > div div:last-child {
      font-weight: 400;
      font-size: 0.9rem;
      color: #666;
    }

    .card a.icon-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: #0033A0;
      color: white;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      text-decoration: none;
      font-size: 1.25rem;
      transition: background-color 0.3s ease;
      flex-shrink: 0;
    }

    .card a.icon-button:hover {
      background: #00287e;
    }

    #inicio {
      background: #f2f6fb; 
      padding: 4rem 2rem; 
      position: relative;
    }

    #inicio h2 {
      color: #0033A0; 
      font-size: 2rem; 
      text-align: center; 
      margin-bottom: 1.5rem;
    }

    #inicio p {
      color: #0033A0; 
      font-size: 1.125rem; 
      max-width: 800px; 
      margin: 0 auto; 
      text-align: center;
    }

    .social-icons {
      position: absolute; 
      bottom: 1rem; 
      right: 2rem;
      display: flex; 
      gap: 1rem;
    }

    .social-icons a {
      color: #0033A0;
      font-size: 1.2rem; 
      text-decoration: none; 
      transition: all 0.2s ease;
    }

    .social-icons a:hover {
      color: #00287e;
      transform: scale(1.2);
    }

    footer { 
      background: #0033A0; 
      color: white; 
      padding: 0.75rem 2rem; 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      flex-wrap: wrap; 
      margin-top: auto; 
    }

    footer h2 { 
      font-size: 1rem; 
      margin: 0.5rem auto; 
      flex: 1; 
      text-align: center; 
    }

    .footer-icons { 
      display: flex; 
      gap: 1rem; 
      justify-content: flex-end; 
    }

    .footer-icons a { 
      color: white; 
      font-size: 1.2rem; 
      text-decoration: none; 
      transition: transform 0.2s ease; 
    }

    .footer-icons a:hover { 
      transform: scale(1.2); 
    }

    .menu-toggle {
      display: none;
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      header {
        padding: 1rem;
        flex-wrap: wrap;
      }

      .logo-container {
        flex: 1;
      }

      .logo-text {
        font-size: 1.2rem;
      }

      .menu-toggle {
        display: none !important;
      }
      nav {
        display: flex !important;
        flex-direction: row;
        gap: 2rem;
        margin-top: 0;
        padding-top: 0;
        border-top: none;
      }

      nav.active {
        display: flex;
      }

      .section {
        padding: 1.5rem 1rem;
      }

      #inicio {
        padding: 2rem 1rem;
      }

      #inicio h2 {
        font-size: 1.5rem;
      }

      #inicio p {
        font-size: 1rem;
      }

      .social-icons {
        position: static;
        justify-content: center;
        margin-top: 2rem;
      }

      .lojas-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
      }

      footer {
        padding: 1rem;
        flex-direction: column;
        gap: 1rem;
      }

      footer h2 {
        margin: 0;
        text-align: center;
      }

      .footer-icons {
        justify-content: center;
      }
    }

    @media (max-width: 480px) {
      .logo {
        height: 32px;
      }

      .logo-text {
        font-size: 1rem;
      }

      .card {
        padding: 0.75rem;
        font-size: 1rem;
      }

      .card a.icon-button {
        width: 32px;
        height: 32px;
        font-size: 1rem;
      }
    }

    @media (min-width: 769px) and (max-width: 1024px) {
      .lojas-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <div id="topo"></div>

  <header>
    <div class="logo-container">
      <img src="logoSuperLegal.jpeg" alt="Logo Super Legal" class="logo">
      <span class="logo-text">Rede Super Legal</span>
    </div>

    <button class="menu-toggle" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </button>

    <nav id="nav-menu">
      <a href="#topo">HOME</a>
      <a href="#lojas">LOJAS</a>
    </nav>
  </header>

  <!-- resto do seu conteúdo aqui (seções, cards, footer, etc.) -->

  <script>
    function toggleMenu() {
      const nav = document.getElementById('nav-menu');
      nav.classList.toggle('active');
    }

    document.addEventListener('DOMContentLoaded', function() {
      const cards = document.querySelectorAll('.card');
      cards.forEach((card, index) => {
        card.style.animationDelay = `${index * 0.1}s`;
      });
    });

    // Smooth scroll para navegação, incluindo HOME para o topo
    document.querySelectorAll('nav a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        
        if (this.getAttribute('href') === '#topo') {
          window.scrollTo({ top: 0, behavior: 'smooth' });
        } else {
          const target = document.querySelector(this.getAttribute('href'));
          if (target) {
            target.scrollIntoView({
              behavior: 'smooth',
              block: 'start'
            });
          }
        }

        document.getElementById('nav-menu').classList.remove('active');
      });
    });

    window.addEventListener('resize', function() {
      if (window.innerWidth > 768) {
        document.getElementById('nav-menu').classList.remove('active');
      }
    });
  </script>
</body>
</html>
